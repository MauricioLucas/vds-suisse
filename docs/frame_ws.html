<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=600, user-scalable=no, minimal-ui" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

		<title></title>

		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
		<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="style/main.css" rel="stylesheet">
		<link href="style/small.css" rel="stylesheet" media="(max-width: 800px)">

	<body class="unselectable">
		<div id="topSection">
			<div id="tabList" class="tabButton active"></div>
			<div id="tabCalendar" class="tabButton"></div>
			<div id="tabSocial" class="tabButton"></div>
			<div id="topFullscreen" class="topButton"><i class="fa fa-arrows-alt"></i> <span></span></div>
			<div id="fullscreen-advice"></div>
		</div>
		<div id="contentSection">
			<div id="middleSection">
				<div id="map" class="map"></div>
				<div id="socialMap" class="map"></div>
				<div id="rightList">
					<div id="comWrapper">
						<div id="comList"></div>
						<div id="comDetails"></div>
					</div>
					<div id="comHairline">
						<div class="explanation">
							<p><strong></strong></p>
							<p class="small"></p>
						</div>
					</div>
				</div>
				<div id="rightCalendar">
					<div class="explanation" style="margin:20px 10px 20px 10px">
						<p><strong></strong><br>
							<span style="color:rgb(255,230,  0); font-weight:bold"></span>,
							<span style="color:rgb(255,  0, 23); font-weight:bold"></span>,
							<span style="color:rgb(206,  0,186); font-weight:bold"></span>,
							<span style="color:rgb(  5,  0,170); font-weight:bold"></span>,
							<span style="color:rgb(  0,133,211); font-weight:bold"></span> 
							<span style="color:rgb(  0,166, 81); font-weight:bold"></span>?
						<p>
						<p class="small"></p>
					</div>
				</div>
				<div id="rightSocialDetails">
					<div class="explanation" style="margin-top:20px;margin-left:0px">
						<p><strong></strong></p>
						<p class="small"></p>
						<p class="small"></p>
						<p class="small"></p>
					</div>
					<div id="socialDetails">
					</div>
				</div>
			</div>
			<div id="bottomSection">
				<div id="bottomLeftControls">
					<div id="infoText"></div>
					<div id="playPauseButtons">
						<span id="playButton"><i class="fa fa-play"></i></span>
						<span id="pauseButton"><i class="fa fa-pause"></i></span>
					</div>
					<div id="speedButtons">
						<div id="speedButton1" class="speedButton">&times;200</div>
						<div id="speedButton2" class="speedButton active">&times;1000</div>
						<div id="speedButton3" class="speedButton">&times;5000</div>
					</div>
				</div>
				<div id="scrollContainer">
					<canvas id="scrollCanvas"></canvas>
					<img id="scrollImage" src="graphics/scrollbar.png">
					<div id="scrollHairLine"></div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
		<div style="display:none">
			<img src="graphics/dot1.png">
			<img src="graphics/dot2.png">
			<img src="graphics/dot3.png">
			<img src="graphics/dot4.png">
			<img src="graphics/dot5.png">
			<img src="graphics/dot6.png">
			<img src="graphics/dot7.png">
			<img src="graphics/dot8.png">
			<img src="graphics/dot9.png">
			<img src="graphics/dot10.png">
			<img src="graphics/dot1retina.png">
			<img src="graphics/dot2retina.png">
			<img src="graphics/dot3retina.png">
			<img src="graphics/dot4retina.png">
			<img src="graphics/dot5retina.png">
			<img src="graphics/dot6retina.png">
			<img src="graphics/dot7retina.png">
			<img src="graphics/dot8retina.png">
			<img src="graphics/dot9retina.png">
			<img src="graphics/dot10retina.png">
		</div>
